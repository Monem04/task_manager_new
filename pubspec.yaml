publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  pin_code_fields: ^8.0.1
  image_picker: ^1.2.1
  http: ^1.6.0
  logger: ^2.6.2
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  flutter_svg: ^2.2.3


flutter:

  uses-material-design: true

